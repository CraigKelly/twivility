<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Craig Kelly">

    <title>Twivility</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,300italic,400italic,600italic|Source+Code+Pro" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,700,600&subset=latin,latin-ext">
    <link rel="stylesheet" href="/static/main.css" type="text/css" />
</head>
<body>

<header>
    <div class="banner">Welcome to Twivility</div>
    <div id="working" style="display:none; float:right;"></div>
</header>

<div class="wrapper">
    <div class="container">
        TODO: header stuff
    </div>
</div>

<footer>TODO: footer stuff</footer>

<script type="text/javascript" src="/static/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="/static/lodash.min.js"></script>

<script type="text/javascript">
    function getSingleAcct(acct) {
        $.get("/tweets/" + acct)
            .done(function(data) {
                $("#"+acct).text(data);
            })
            .fail(function(e) {
                console.log("GET Acct", acct, "FAILED:", e);
            })
    }

    $(function() {
        $("#working").html("Loading...").show();
        $.get("/accts")
            .done(function(data) {
                var target = $(".container");
                _.each(data, function(acct){
                    target.append(
                        $('<div id="' + acct + '"></div>')
                            .addClass("acct")
                            .text(acct)
                    );
                    getSingleAcct(acct);
                });
            })
            .fail(function(e) {
                console.log("GET Accts FAILED:", e);
                alert("Whoops");  //TODO: graceful failure
            })
            .always(function() {
                $("#working").html("").hide();
            });
    });
</script>

</body>
</html>
